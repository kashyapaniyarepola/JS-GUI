<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Quarry Model </title>
        <link rel="stylesheet" href="../styles/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script defer src="render.js"></script>
    </head>
    <body style="overflow: auto;">

        <h2>
            Please Enter Location Name and Coordinates
        </h2>

        <form class="col-sm-6">
            <div class="form-group" style="margin-top:8px;">
              <h5 for="rating">Rating</h5>
              <input type="text" class="form-control" id="rating" aria-describedby="emailHelp" value="5" disabled>
            </div>

            <div class="form-group" style="margin-top:8px;">
              <h5 for="name">Name</h5>
              <input type="text" class="form-control" id="name" placeholder="Enter Name">
            </div>
            
            <div class="form-group" style="margin-top:8px;">
                <h5>Location</h5>
                <div class="row">
                <div class="col-sm-6">
                    <label for="latitude">Latitude</label>
                    <input type="text" class="form-control" id="latitude" placeholder="Enter Latitude"> 
                </div>
                <div class="col-sm-6">
                    <label for="longitude">Longitude</label>
                    <input type="text" class="form-control" id="longitude" placeholder="Enter Longitude">
                </div>
              </div>
            </div>
            <div class="container" style="margin-top:8px;">
                <div class="row justify-content-md-center">
                    <a href="index.html" class="col-md-4 btn btn-primary" style="margin:4px" role="button" type="button">Save</a>
                </div>
            </div>
        </form>


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
    </body>
</html>
