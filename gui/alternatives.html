<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.3.2/math.js"></script>
</head>
<body>

<h2>
    Criteria Alternatives
</h2>

<div class="container" style="margin-top:8px;">
    <div class="row justify-content-md-center">
        <div class=" col-md-8">
            <div class="card">
                <div class="card-body">
                    <form class="justify-content-md-center">
                        <div id="card_body">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container" style="margin-top:8px;">
    <div class="row justify-content-md-center">
        <a href="usermatrix.html" class="col-md-2 btn btn-primary" style=" margin:4px" role="button" type="button">Back</a>
        <a href="selectalter.html" class="col-md-2 btn btn-primary" style="margin:4px" role="button" type="button">Next</a>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const index = parseInt(urlParams.get('index'));
    const rankings = ['5.00', '4.00', '3.00', '2.00', '1.00'];

    var card = $('#card_body');
    const alternatives = {
        0: ["Alternative","Alternative","Alternative"],
        1: ["Alternative","Alternative","Alternative"],
        2: ["Alternative","Alternative","Alternative"],
        3: ["Alternative","Alternative","Alternative"],
        4: ["Alternative","Alternative","Alternative"],
        5: ["Alternative","Alternative","Alternative"],
        6: ["Alternative","Alternative","Alternative"],
    }

    const selectedAlternatives = alternatives[index]
    const generateCardBody = () => {
        let body = ``;
        for(let i=0; i<selectedAlternatives.length; i++){
            let row = `<div class='row' style='margin:8px'>
                            <div class='col-sm'>
                                <input type='text' class='form-control'  value=${selectedAlternatives[i]} disabled='disabled'>
                            </div>
                            <div class='col-sm'>
                                ${generateDropdown(i)}
                            </div>
                            </div>`;
            body+=row;
        }
        return body;
    };
    
    const onChangeDropdown = (id)=> {
        let value = $('#'+ id).val();
        let indices = id.split('_').splice(1,3);
    };

    const generateDropdown = (cellid)=> {
        let id = `dropdown_${cellid}`;
        return (`
        <select id=${id} class="browser-default custom-select" onchange="onChangeDropdown(id)">
          <option selected>select</option>
          ${rankings.map(val => (`<option value=${val}>${val}</option>`))}
       </select>
`)
    }
    card.append(generateCardBody());
</script>


</body>
</html>
